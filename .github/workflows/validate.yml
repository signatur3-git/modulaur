name: Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest

    env:
      npm_config_audit: "false"
      npm_config_fund: "false"
      npm_config_progress: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install root dependencies
        run: npm ci --include=dev

      - name: Install frontend dependencies
        working-directory: src
        run: npm ci --include=dev

      - name: Build plugin - markdown-notepad
        working-directory: plugins/featured/markdown-notepad/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - snippets
        working-directory: plugins/featured/snippets/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - time-tracker
        working-directory: plugins/featured/time-tracker/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - text-converter
        working-directory: plugins/featured/text-converter/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - rss-feed-reader
        working-directory: plugins/featured/rss-feed-reader/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Deploy plugins
        run: npm run plugins:deploy

      - name: Type check frontend
        working-directory: src
        run: npm run type-check

      - name: Lint frontend
        working-directory: src
        run: npm run lint

      - name: Build frontend
        working-directory: src
        run: npm run build

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt --check

      # Clippy compiles the code and checks for warnings - this builds artifacts
      # that will be reused by cargo test
      - name: Clippy check
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      # Tests reuse the artifacts from clippy, so this is fast
      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test


  validate-success:
    name: Validation Success
    runs-on: ubuntu-latest
    needs: validate
    if: success()
    steps:
      - name: Validation passed
        run: echo "âœ… All validation checks passed!"
