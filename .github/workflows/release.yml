name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.5.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
      release_version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Modulaur ${{ steps.version.outputs.version }}
          body: |
            ## Modulaur ${{ steps.version.outputs.version }}

            ### Downloads
            - **Windows**: `.msi` (recommended) or `.exe` installer
            - **macOS**: `.dmg` universal binary (Intel + Apple Silicon)
            - **Linux**: `.AppImage` or `.deb`

            ### Installation
            1. Download the appropriate installer for your platform
            2. Run the installer
            3. Launch Modulaur from your applications menu

            See the [Getting Started Guide](https://github.com/${{ github.repository }}/blob/main/docs/guides/getting-started.md) for more information.

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          draft: true
          prerelease: false

  build-release:
    name: Build Release - ${{ matrix.platform.name }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            bundles: msi,nsis

          - name: macOS
            os: macos-latest
            rust_target: universal-apple-darwin
            bundles: dmg,app

          - name: Linux
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install root dependencies
        run: npm ci --include=dev

      - name: Install frontend dependencies
        working-directory: src
        run: npm ci --include=dev

      - name: Build plugin - markdown-notepad
        working-directory: plugins/featured/markdown-notepad/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - snippets
        working-directory: plugins/featured/snippets/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - time-tracker
        working-directory: plugins/featured/time-tracker/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - text-converter
        working-directory: plugins/featured/text-converter/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - rss-feed-reader
        working-directory: plugins/featured/rss-feed-reader/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Deploy plugins
        run: npm run plugins:deploy

      - name: Build frontend
        working-directory: src
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.platform.rust_target }}
          bundleIdentifier: com.modulaur.app

  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              draft: false
            });

            console.log('âœ… Release published successfully!');
