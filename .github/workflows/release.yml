name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.5.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Check if release already exists (draft or published)
          if gh release view "$VERSION" --json url >/dev/null 2>&1; then
            echo "Release $VERSION already exists, skipping creation"
          else
            # Create new release
            echo "Creating release $VERSION"
            gh release create "$VERSION" \
              --title "Modulaur $VERSION" \
              --notes "## Modulaur $VERSION

          ### Downloads
          - **Windows**: \`.msi\` (recommended) or \`.exe\` installer
          - **macOS**: \`.dmg\` (Apple Silicon)
          - **Linux**: \`.AppImage\` or \`.deb\`

          ### Installation
          1. Download the appropriate installer for your platform
          2. Run the installer
          3. Launch Modulaur from your applications menu

          See the [Getting Started Guide](https://github.com/${{ github.repository }}/blob/main/docs/guides/getting-started.md) for more information.

          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes." \
              --draft
          fi

          # Get the upload URL using gh release view (works for draft releases)
          # gh release view returns the release info, we need to get the upload_url from API using release ID
          RELEASE_URL=$(gh release view "$VERSION" --json url --jq .url)
          echo "Release URL: $RELEASE_URL"

          # Extract release ID from the URL or get it directly
          RELEASE_ID=$(gh release view "$VERSION" --json databaseId --jq .databaseId)
          echo "Release ID: $RELEASE_ID"

          # Get upload URL from the release
          UPLOAD_URL=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID --jq .upload_url)
          echo "Upload URL: $UPLOAD_URL"

          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

  build-release:
    name: Build Release - ${{ matrix.platform.name }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            bundles: msi,nsis

          - name: macOS
            os: macos-latest
            rust_target: aarch64-apple-darwin
            bundles: dmg,app

          - name: Linux
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install root dependencies
        run: npm ci --include=dev

      - name: Install frontend dependencies
        working-directory: src
        run: npm ci --include=dev

      - name: Build plugin - markdown-notepad
        working-directory: plugins/featured/markdown-notepad/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - snippets
        working-directory: plugins/featured/snippets/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - time-tracker
        working-directory: plugins/featured/time-tracker/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - text-converter
        working-directory: plugins/featured/text-converter/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Build plugin - rss-feed-reader
        working-directory: plugins/featured/rss-feed-reader/frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Deploy plugins
        run: npm run plugins:deploy

      - name: Build frontend
        working-directory: src
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SKIP_DEVSERVER_CHECK: true
        with:
          tagName: ${{ needs.create-release.outputs.version }}
          releaseName: 'Modulaur ${{ needs.create-release.outputs.version }}'
          releaseBody: |
            ## Modulaur ${{ needs.create-release.outputs.version }}

            ### Downloads
            - **Windows**: `.msi` (recommended) or `.exe` installer
            - **macOS**: `.dmg` (Apple Silicon)
            - **Linux**: `.AppImage` or `.deb`

            ### Installation
            1. Download the appropriate installer for your platform
            2. Run the installer
            3. Launch Modulaur from your applications menu
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.platform.rust_target }} --config '{"build":{"beforeBuildCommand":""}}'

